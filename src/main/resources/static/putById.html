<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <form action="" id="form">
    <label for="id">ID</label><br>
    <input type="number" min="0" name="id" id="id"><br>

    <label for="username">Имя пользователя</label><br>
    <input type="text" name="username" id="username"><br>

    <label for="email">Почта</label><br>
    <input type="email" name="email" id="email"><br>

    <label for="phone">Мобильный телефон</label><br>
    <input type="tel" name="mobile" id="phone"><br>

    <label for="homePhone">Домашний телефон</label><br>
    <input type="tel" name="home" id="homePhone"><br>

    <input type="button" value="Обновить контакт" onclick="send_request()">
  </form>
</body>
<script src="js/putById.js"></script>
</html>
